<lib-page>
  <header>
    <lib-button [label]="'Back'" (click)="navigateToList()"></lib-button>
  </header>
  @if (country$ | async; as country) {
    <div class="content">
      <figure>
        <img [ngSrc]="country.flags.svg" [alt]="country.name" fill />
      </figure>
      <div>
        <h1>{{ country.name }}</h1>
        <lib-countries-detail-description-list
          [country]="country"></lib-countries-detail-description-list>
        <lib-countries-detail-border-countries
          [country]="country"></lib-countries-detail-border-countries>
      </div>
    </div>
  } @else {
    <div><p>Country not found!</p></div>
  }
</lib-page>
