<div class="dropdown" [ngClass]="{ open: isOpen() }">
  <button
    class="dropdown-toggle"
    id="dropdownMenuButtonRegion"
    (click)="dropdownButtonClick$$.next()"
    #dropdownToggle>
    @if (selectedRegion()) {
      {{ selectedRegion() }}
    } @else {
      Filter by Region
    }
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonRegion">
    @for (region of regions; track region) {
      <button
        [ngClass]="{
          'dropdown-menu-item': true,
          active: selectedRegion() === region
        }"
        (click)="
          selectedRegion() === region
            ? selectedRegion.set('')
            : selectedRegion.set(region)
        ">
        {{ region }}
      </button>
    }
  </div>
</div>
